name: Issue Handler Workflow

on:
  issues:
    types: [opened] 

jobs:
  handle-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract issue information
        id: issue-info
        run: |
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Author: ${{ github.event.issue.user.login }}"
          echo "Issue Body: ${{ github.event.issue.body }}"
          echo "Action: ${{ github.event.action }}"

 
      - name: Generate Issue Summary
        id: summary
        run: |
          cat > /tmp/issue_summary.md << 'EOF'
          ## Issue Auto-Analysis Report
          
          **Issue #${{ github.event.issue.number }}**: ${{ github.event.issue.title }}
          
          **Reporter**: @${{ github.event.issue.user.login }}
          
          **Action Triggered**: ${{ github.event.action }}
          
          **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          **Issue Body**:
          ```
          ${{ github.event.issue.body }}
          ```
          
          *This is an automated comment generated by the Issue Handler Workflow*
          EOF
          
      - name: Display Issue Summary
        run: |  
          cat /tmp/issue_summary.md


      if: github.event.action == 'labeled' && github.event.label.name == 'outage'
      - name: Notify Team of Outage
        run: |
          echo "Alert: An issue labeled 'outage' has been opened. Notifying the on-call team..."
          # Here you could add commands to send notifications via email, Slack, etc.

          