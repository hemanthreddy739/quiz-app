name: continuous-integration workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ------------------ PREPARE TEST RESULTS DIR ------------------
      - name: Create test-results directory
        run: mkdir -p test-results

      # ------------------ TESTS + COVERAGE ------------------
      - name: Run tests with coverage
        run: |
          npm test
          npm run test:coverage

      # ------------------ BUILD ------------------
      - name: Build application
        run: npm run build

      # ------------------ ORGANIZE ARTIFACTS ------------------
      - name: Prepare CI artifacts structure
        run: |
          mkdir -p ci-artifacts/test-results
          mkdir -p ci-artifacts/code-coverage-reports
          mkdir -p ci-artifacts/build

          # Copy test results 
          if [ -d "test-results" ]; then
            cp -R test-results/* ci-artifacts/test-results/
          fi

          # Copy coverage reports
          if [ -d "coverage" ]; then
            cp -R coverage/* ci-artifacts/code-coverage-reports/
          fi

          # Copy build output 
          if [ -d "dist" ]; then
            cp -R dist/* ci-artifacts/build/
          fi

      # ------------------ UPLOAD ARTIFACT ------------------
      - name: Upload test results, coverage, and build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ci-artifacts
          path: ci-artifacts

      # -------------- containerisation --------------
      - name: docker log in
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short commit SHA
        id: tag-vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT   

          

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ${{ vars.DOCKER_USERNAME }}/quiz-app:latest
            ${{ vars.DOCKER_USERNAME }}/quiz-app:sha-${{ steps.tag-vars.outputs.short_sha }}

          

